    <section >

        <div class = "container">

                <div data-key = "72" class = "key" onclick="playMusic(this), doAnimation(this)">

                </div>
                <div data-key = "75" class = "key" onclick="playMusic(this), doAnimation(this)">
                    <kbd>K</kbd>
                    <span>tom</span>
                </div>
                <div data-key = "76" class = "key" onclick="playMusic(this), doAnimation(this)">
                    <kbd>L</kbd>
                    <span>Piano</span>
                </div>
            
            </div>

        <p class = "copyright">  <a href="https://www.facebook.com/AbdelrahmanShamardal">&#169; Abdelrahman A.Shamardal</a></p>

    <audio data-key = "68" src="sounds/kick.wav"    id = "clicky"></audio>
